<h4>Formularios <small> template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="toHold(form)" #form="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="Name"
          [class.is-invalid]="nome.invalid && nome.touched"
          [ngModel]="user.name"
          placeholder="Name"
          required
          minlength="3"
          #nome="ngModel"
        />
        <small
          *ngIf="nome.invalid && nome.touched"
          class="form-text text-danger"
          >Insert more than 3 letters</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          [class.is-invalid]="lastName.invalid && lastName.touched"
          [ngModel]="user.lastName"
          name="lastName"
          placeholder="Last name"
          required
          minlength="3"
          #lastName="ngModel"
        />
        <small
          *ngIf="lastName.invalid && lastName.touched"
          class="form-text text-danger"
          >Insert more than 3 letters</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">E-mail</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        [class.is-invalid]="email.invalid && email.touched"
        [ngModel]="user.email"
        name="Email"
        placeholder="Correo electrÃ³nico"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel"
      />
      <small
        *ngIf="email.invalid && email.touched"
        class="form-text text-danger"
        >E-mail is required</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="col-8"></div>
  </div>

  <select
    class="form-control"
    name="country"
    [disabled]="countries.length === 0"
    [class.is-invalid]="countryName.invalid && countryName.touched"
    [ngModel]="user.country"
    required
    #countryName="ngModel"
  >
    <option *ngFor="let country of countries" [value]="country.code">
      {{ country.name }}
    </option>
  </select>
  <small
  *ngIf="countryName.invalid && countryName.touched"
  class="form-text text-danger"
  >Please select the country name</small>

  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="gender"
               [class.is-invalid]="gender.invalid && gender.touched"
               value="M"
               required
               [ngModel]="user.gender"
               #gender="ngModel" />

        <label class="form-check-label">Masculine</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio" 
               name="gender"
               [class.is-invalid]="gender.invalid && gender.touched"
               value="F"
               required
               [ngModel]="user.gender"
               #gender="ngModel" />
        <label class="form-check-label">Feminine</label>

      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio" 
               name="gender"
               [class.is-invalid]="gender.invalid && gender.touched"
               value="NE"
               required
               [ngModel]="user.gender"
               #gender="ngModel" />
        <label class="form-check-label">I prefer do not especificate</label>

      </div>
    </div>
    <small
    *ngIf="gender.invalid && gender.touched"
    class="form-text text-danger"
    >Gender selection is required</small>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
    </div>
  </div>
</form>
