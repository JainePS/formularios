<h4>Formularios <small> Reactive </small></h4>
<hr />
<form autocomplete="off" [formGroup]="form" (ngSubmit)="toHold()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Name"
          formControlName="name"
          [class.is-invalid]="invalidName"
        />

        <small *ngIf="invalidName" class="form-text text-danger"
          >Name is required</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last name</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="lastName"
          formControlName="lastName"
          [class.is-invalid]="invalidLastName"
        />

        <small *ngIf="invalidLastName" class="form-text text-danger"
          >Last name is required</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">E-mail</label>
      <div class="col">
        <input
          class="form-control"
          type="email"
          placeholder="Email"
          formControlName="email"
          [class.is-invalid]="invalidEmail"
        />

        <small *ngIf="invalidEmail" class="form-text text-danger"
          >Email is required</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        formControlName="pass1"
        [class.is-invalid]="invalidPass1"
      />
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Reprat password</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Repeat password"
        formControlName="pass2"
        [class.is-invalid]="invalidPass2"
      />
    </div>
  </div>

  <div class="form-group row" formGroupName="adress">
    <label class="col-2 col-form-label">Adress</label>
    <div class="row-form col">
      <input
        class="form-control"
        type="text"
        placeholder="State"
        formControlName="state"
        [class.is-invalid]="invalidState"
      />
    </div>
    <div class="row-form col">
      <input
        class="form-control"
        type="text"
        placeholder="city"
        formControlName="city"
        [class.is-invalid]="invalidCity"
      />
    </div>
    <small *ngIf="invalidName" class="form-text text-danger"
      >Adress is required</small
    >
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Hobby</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody formArrayName="hobby">
          <tr *ngFor="let control of hobby.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i" />
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteHobby(i)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button
      class="btn btn-primary btn-block"
      type="button"
      (click)="addHobby()"
    >
      Add
    </button>
  </div>

  <div class="form-group row">
    <label class="col col-form-label">&nbsp;</label>
    <div class="input-group col-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Form status: {{form.valid}}
  <hr>
  Status: {{form.status}}
</pre>

<pre>
  {{ form.value | json }}
</pre>
